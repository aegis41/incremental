<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Incremental Game</title>
	<link rel="stylesheet" type="text/css" href="css/incremental.css">
	<script src="js/incremental.js"></script>
</head>
<body>
	<div id="page">
		<header>
			<div id="title">Basic Incremental Game</div>
		</header>
		<div id="content">		
			<div id="stats" class="block">
				<div class="label">Money</div>
				<div id="money" class="label">0</div>
			</div>
			<div id="clickables" class="block">
				<input type="button" value="Click Me!" onclick="GatherMoney();">
			</div>
			<div id="buildings" class="block">
				<div id="building1">
					<input type="button" value="Lemonade Stand" onClick="Build(0)">
					<div >
						<table>
							<tr>
								<th>Cost to Buy</th>
							</tr>
							<tr>
								<td id="buildingCost">10</td>
							</tr>
						</table>
					</div>
					<div>
						<table>
							<tr>
								<th>Money per Second</th>
							</tr>
							<tr>
								<td id="buildingPerSec">1</td>
							</tr>
						</table>
					</div>
					<div>
						<table>
							<tr>
								<th>Quantity</th>
							</tr>
							<tr>
								<td id="buildingQty">0</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<div id="upgrades" class="block">
				<p>This is where the upgrades will go</p>
			</div>
		</div>	
	</div>

</body>
</html>
